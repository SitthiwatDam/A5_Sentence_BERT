
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <title>Cosine Similarity Calculator</title>
</head>
<body>
    <div class="container">
        <br>
        <div class="card text-center">
            <div class="card-header">
                AI Sentence BERT by <a href="https://github.com/SitthiwatDam">Sitthiwat Damrongpreechar</a>
            </div>
            <div class="card-body" id="myDIV">
                <h5 class="card-title">Cosine Similarity Calculator</h5>
                <h7 class="card-title" style="margin-bottom: 5px;">The model used is the custom sentence transformer model with just 1 epoch training.</h7>
                <form action="/calculate" method="post">
                    <label for="sentence1">Enter Sentence 1:</label><br>
                    <input type="text" id="sentence1" name="sentence1" class="form-control" value="{{ request.form['sentence1'] }}"><br>
                    <label for="sentence2">Enter Sentence 2:</label><br>
                    <input type="text" id="sentence2" name="sentence2" class="form-control" value="{{ request.form['sentence2'] }}"><br>
                    <button type="submit" class="btn btn-primary">Calculate</button>
                </form>
            </div>
            <div class="card-footer text-muted">
                {% if similarity %}
                <h2>Cosine Similarity: {{ similarity }}</h2>
                {% else %}
                No results found.
                {% endif %}
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>
</body>
</html>
