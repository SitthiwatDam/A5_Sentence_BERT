<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/css/bootstrap.min.css" integrity="sha384-B0vP5xmATw1+K9KRQjQERJvTumQW0nPEzvF6L/Z6nronJ3oUOFUFpCjEUQouq2+l" crossorigin="anonymous">
    <title>AI Thai Translator</title>
</head>
<body>
    <div class="container">
        <br>
        <div class="card text-center">
            <div class="card-header">
                AI Thai Translator by <a href="https://github.com/SitthiwatDam">Sitthiwat Damrongpreechar</a>
            </div>
            <div class="card-body" id="myDIV">
                <h5 class="card-title">Let's type the English sentence and Translate it into a Thai sentence!</h5>
                <h7 class="card-title" style="margin-bottom: 5px;">The model used is the Transformer with 10 epoch training.</h7>
                <form method="post" action="/">
                    <textarea class="form-control" name="search">{{ request.form['search'] }}</textarea>
                    <button type="submit" class="btn btn-primary" data-toggle="modal" data-target="#exampleModal" style="margin-top: 10px;">
                        Submit
                    </button>
                </form>
            </div>
            <div class="card-footer text-muted">
                {% if most_similar_words %}
                <table class="table">
                    <thead>
                        <tr>
                            <th scope="col">Sentence</th>
                        </tr>
                    </thead>
                    <tbody>
                        <tr>
                            <td>{{ most_similar_words }}</td>
                        </tr>
                    </tbody>
                </table>
                {% else %}
                No results found.
                {% endif %}
            </div>
        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-Piv4xVNRyMGpqkS2by6br4gNJ7DXjqk09RmUpJ8jgGtD7zP9yug3goQfGII0yAns" crossorigin="anonymous"></script>
</body>
</html>
